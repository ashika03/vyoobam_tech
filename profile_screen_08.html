<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile_screen_08.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-picture">
            <h2>User Name</h2>
            <p>Contact: useremail@example.com | Phone: (123) 456-7890</p>
        </div>
        
        <div class="verification-status">
            <h3>Verification Status</h3>
            <p>Status: <span class="status verified">Verified</span></p>
            <!-- Use class "pending" for pending status -->
        </div>
        
        <div class="edit-profile-section">
            <h3>Edit Profile</h3>
            <ul>
                <li><a href="#">Update Password</a></li>
                <li><a href="#">Change Security Settings</a></li>
                <li><a href="#">Edit Contact Information</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
