<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineVoteCase Sign-Up / Login</title>
    <link rel="stylesheet" href="Signup_or_login_form_02.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="ID Verification" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email or Phone Number" required>
                <input type="password" placeholder="Password or OTP" required>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
